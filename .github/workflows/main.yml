name: Build Midnight Commander (macOS Intel + DMG + SHA256)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-13   # Intel runner
    steps:
      - name: Install dependencies
        run: |
          brew update
          brew install gettext pkg-config glib jq slang

      - name: Download source tarball
        run: |
          curl -L https://ftp.osuosl.org/pub/midnightcommander/mc-4.8.33.tar.bz2 -o mc-4.8.33.tar.bz2
          curl -L https://ftp.osuosl.org/pub/midnightcommander/mc-4.8.33.sha256 -o mc-4.8.33.sha256
          tar -xjf mc-4.8.33.tar.bz2
          mv mc-4.8.33 mc

      - name: Verify SHA256
        run: |
          shasum -a 256 -c mc-4.8.33.sha256

      - name: Configure
        working-directory: mc
        run: |
          ./configure \
            --prefix=/usr/local \
            CPPFLAGS="-I/usr/local/include" \
            LDFLAGS="-L/usr/local/lib"

      - name: Build
        working-directory: mc
        run: make -j$(sysctl -n hw.ncpu)

      - name: Install into staging dir
        working-directory: mc
        run: |
          mkdir -p ../pkgroot/usr/local
          make install DESTDIR=$PWD/../pkgroot

      - name: Create .pkg
        run: |
          pkgbuild \
            --root pkgroot \
            --identifier org.midnightcommander.mc \
            --version "4.8.33" \
            mc-macos-intel.pkg

      - name: Create .dmg
        run: |
          mkdir dmgdir
          mv mc-macos-intel.pkg dmgdir/
          hdiutil create -volname "Midnight Commander" -srcfolder dmgdir -ov -format UDZO mc-macos-intel.dmg

      - name: Compute SHA256
        run: |
          echo "SHA256 of mc-macos-intel.dmg:"
          shasum -a 256 mc-macos-intel.dmg

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: mc-macos-intel-dmg
          path: mc-macos-intel.dmg
